<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Dashboard</title>

</head>
<body class="dashboard">
	<div class="container-fluid">
		<div class="row dash">
			<nav class="col-md-2 sidebar">
				<div class="sidebar-sticky">
					<a class="navbar-brand" href="#">
						<div class="logo wrapper">
							<span class="logo2">ntium.</span>
						</div>
					</a>
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="#">
								Dashboard <span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="far fa-user">Profile</i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-pen">Write a Post</i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-book-open">All Post</i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-cube">Resources</i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-cog">Settings</i>
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="col-md-10">

				<div class="row dash-nav">
					<div class="col-12">
						<i class="fas fa-search"><a href=""></a></i>
						<i class="far fa-bell"><a href=""></a></i>
						<a href="">
							<img src="img/Profile Picture.png" alt="">
						</a>
					</div>
				</div>

				<div class="row ">
					<div class="col-12 dash-cust">
						<h1>Dashboard</h1>
						<button>Customize</button>
					</div>
				</div>
				<div class="row stat">
					<div class="col-2">
						<div class="wrapper">
							<span class="title">
								Total Posts
							</span>
							<span class="data">
								<i class="fas fa-pen">214</i>
							</span>
							<span class="date">
								This month
							</span>
						</div>
					</div>
					<div class="col-2">
						<div class="wrapper">
							<span class="title">
								Total Views
							</span>
							<span class="data">
								<i class="far fa-eye">130K</i>
							</span>
							<span class="date">
								This month
							</span>
						</div>
					</div>
					<div class="col-8">
						<div class="wrapper">
							<span class="title">
								Most Viewed Article
							</span>
							<span class="data">
								The Most Awesome Article Man Has Ever Written
							</span>
							<span class="date">
								This month
							</span>
						</div>
					</div>
					</div>
					<div class="row">
						<div class="col-12">
							<canvas class="my-4 chartjs-render-monitor" id="myChart" width="2670" height="1126" style="display: block; height: 319px; width: 1335px;"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
	
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JAN", "JUL","AUG","SEP","OCT"],
          datasets: [{
            data: [80000, 90000, 79000, 100000, 100000, 110000, 120000, 115000, 120000, 130000],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    
</script>

</body>
</html>
